{% load static %}
{% include "Agronomie/header.html" %}
	

	<!-- full Title -->
	<div class="full-title">
		<div class="container">
			<!-- Page Heading/Breadcrumbs -->
			<h1 class="mt-4 mb-3">Portfolio 1
				<small>Subheading</small>
			</h1>
		</div>
	</div>

    <!-- Page Content -->
    <div class="container">
	
		<div class="mt-4 d-flex" style="align-items: center;">
			<div>
				<img class="img-fluid mr-2" src="{{detail.auteur.profile.url}}" alt="" style="width: 50px; height: 50px; border-radius: 150px;">
			</div>
			<div>
				<strong>{{detail.auteur.username}}</strong>
				<div><small>{{detail.date_pub}}</small></div>
			</div>
			
		</div>
		<div class="project-inner mt-4">
			<!-- Project One -->
			<div class="row">
				<div class="col-md-6">
					<a href="#">
						<img class="img-fluid rounded mb-3 mb-md-0" src="{{detail.media.url}}" alt="" />
					</a>
				</div>
				<div class="col-md-6">
					<h3>{{detail.titre}}</h3>
					<p>{{detail.contenu}}</p>
					
					<a class="btn btn-primary mb-3" href="{% url 'actualite' %}">Retour
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
			<!-- /.row -->
		</div>
	 </div>



   
	

		{% comment %} <div class="pagination_bar">
			<!-- Pagination -->
			<ul class="pagination justify-content-center">
				<li class="page-item">
				  <a class="page-link" href="#" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
					<span class="sr-only">Previous</span>
				  </a>
				</li>
				<li class="page-item">
				  <a class="page-link" href="#">1</a>
				</li>
				<li class="page-item">
				  <a class="page-link" href="#">2</a>
				</li>
				<li class="page-item">
				  <a class="page-link" href="#">3</a>
				</li>
				<li class="page-item">
				  <a class="page-link" href="#" aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
					<span class="sr-only">Next</span>
				  </a>
				</li>
			</ul>
		</div> {% endcomment %}
    </div>
    <!-- /.container -->
